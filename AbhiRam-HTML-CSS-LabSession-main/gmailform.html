<html>

<head>
    <title>Gmail Account Signup Form</title>
    <link rel="stylesheet" href="gmailform.css">
</head>

<body>
    <section>
        <video autoplay muted loop>
            <source src="Smoke Background.mp4" type="video/mp4">
        </video>
        <div>
            <form action="" id="lab-form">
                <fieldset>
                    <h3>Create Gmail Account</h3>
                    <table>
                        <tbody>
                            <tr>
                                <td><label for="FullName"> Full Name:</label></td>
                                <td><input type="text" name="FullName"></td>
                            </tr>
                            <tr>
                                <td><label for="ContactNumber">Contact Number:</label></td>
                                <td><input type="text" name="ContactNumber"></td>
                            </tr>
                            <tr>
                                <td><label for="email">Email id:</label></td>
                                <td><input type="text" name="email"></td>
                            </tr>
                            <tr>
                                <td><button>Reset</button></td>
                                <td><button>submit</button></td>
                            </tr>
                        </tbody>
                    </table>

                </fieldset>
            </form>
        </div>
    </section>
</body>

</html>
